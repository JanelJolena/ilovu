<body>

<div id="menu">
    <h1>üéÜ MAIN MENU üéÜ</h1>
    <button onclick="startShow()">B·∫ÆT ƒê·∫¶U</button>
</div>

<div id="countdown"></div>
<div id="message">üéâ CH√öC M·ª™NG NƒÇM M·ªöI 2026 üéâ<br>
Ch√∫c b·∫°n v√† gia ƒë√¨nh An Khang - Th·ªãnh V∆∞·ª£ng - V·∫°n S·ª± Nh∆∞ √ù!</div>

<audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<canvas id="fireworks"></canvas>

<script>
let countdownEl = document.getElementById("countdown");
let menu = document.getElementById("menu");
let message = document.getElementById("message");
let music = document.getElementById("bgMusic");

function startShow() {
    menu.style.display = "none";
    countdownEl.style.display = "block";

    let count = 3;
    countdownEl.innerHTML = count;

    let interval = setInterval(() => {
        count--;
        if (count > 0) {
            countdownEl.innerHTML = count;
        } else {
            clearInterval(interval);
            countdownEl.style.display = "none";
            launchFireworks();
            message.style.display = "block";
            music.play();
        }
    }, 1000);
}

/* ==== FIREWORKS ==== */
let canvas = document.getElementById("fireworks");
let ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

function createFirework() {
    let x = Math.random() * canvas.width;
    let y = Math.random() * canvas.height / 2;
    let colors = ["red","yellow","blue","green","orange","purple"];

    for (let i = 0; i < 100; i++) {
        particles.push({
            x: x,
            y: y,
            radius: 2,
            color: colors[Math.floor(Math.random()*colors.length)],
            speedX: (Math.random() - 0.5) * 6,
            speedY: (Math.random() - 0.5) * 6,
            life: 100
        });
    }
}

function animate() {
    requestAnimationFrame(animate);
    ctx.fillStyle = "rgba(0,0,0,0.2)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    particles.forEach((p, index) => {
        p.x += p.speedX;
        p.y += p.speedY;
        p.life--;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();

        if (p.life <= 0) {
            particles.splice(index, 1);
        }
    });
}

function launchFireworks() {
    setInterval(createFirework, 800);
}

animate();
</script>
